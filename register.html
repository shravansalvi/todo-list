<body background="image/background.jpg">
  <div class="container">
    <div class="title">
      <h2>register form</h2>
    </div>
    <form>
      <div class="input-box">
        <label for="name">username</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" autofocus autocomplete="on">
      </div>
      <div class="input-box">
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required autofocus autocomplete="on">
      </div>
      <div class="input-box">
        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" placeholder="Enter your password" required autofocus>
      </div>
      <div class="input-box">
        <label for="cpass">confirm password</label>
        <input type="password" name="cpass" id="cpass" placeholder="Renter your password" required autofocus onkeyup="checkPassword()">
        <span class="passerror">password dont match!</span>
      </div>
      <button onclick="SignUp()">Register</button>
    </form>
    <div class="text">
      Already have an account?
      <a href="login.html">login</a>
