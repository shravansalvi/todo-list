<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="todo.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <button class="delete-btn">Delete</button>
</head>

<body>
  <div class="loader"></div>
  <div class="container">
    <div class="header">
      <h1>Todo-List</h1>
      <div class="date">
        <input type="date" id="date-picker" />
        <p id="current-day"></p>
      </div>
    </div>
    <!-- Main Todo List Section -->
    <div class="todo-section">
      <div class="task-list">
        <h3>Tasks for <span id="selected-date"></span></h3>
        <ul id="task-list"></ul>
        <button class="add-btn" id="add-task-btn">+</button>
      </div>
      <!-- Completed Task Section -->
      <div class="completed-task">
        <h3>Completed Task</h3>
        <ul id="completed-list"></ul>
      </div>
    </div>

    <!-- Task Creation Form -->
    <div class="task-creation" id="task-form-container" style="display:none;">
      <h3>New Task</h3>
      <form id="new-task-form">
        <label for="task-title">Title</label>
        <input type="text" id="task-title" placeholder="Task Title" required>

        <label for="task-summary">Summary</label>
        <textarea id="task-summary" placeholder="Task Summary"></textarea>
        <button type="submit" class="create-btn">Create</button>
      </form>
    </div>
  </div>
  <script src="todo1.js"></script>
</body>

</html>
